<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Skeleton</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
              <!-- Left Column - Always the same -->
       <aside class="left-column">
        <div class="left-content">
            <div class="mobile-header">
            <h1>
                <a href="index.html">Soothing Warmtones</a>
            </h1>

            <!-- NEW: menu button -->
            <button class="menu-toggle" aria-label="Toggle menu">
                â˜°
            </button>
            </div>

            <!-- NEW: wrapper around nav -->
            <nav class="nav-links">
            <ul>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="teaching.html">Tutoring</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </div>
        </aside>

     <!-- Right Section - Can be one or two columns -->
        <main class="right-section">
            <!-- Option 1: Single full-width text area -->
            <div class="content-single">
                <div class="text-area">
                    <p>Please endeavor to connect.</p>
                        <form>

                            <label for="fname">Your Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="What are you called by?">

                            <label for="lname">Your Email</label>
                            <input type="text" id="lname" name="lastname" placeholder="An address within a web">

                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="What words... go here?" style="height:200px"></textarea>

                            <input type="submit" value="Submit">

                        </form>
                </div>
            </div>
     

           
        </main>
    </div>
    <script>
        let toggle = document.querySelector('.menu-toggle');
        let nav = document.querySelector('.nav-links');

        toggle.addEventListener('click', () => {
            console.log('clicked')
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
